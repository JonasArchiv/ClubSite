<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Projektdetails - {{ project.title }}</title>
    <link rel="stylesheet" href="/static/bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        {% if project.download %}
            <a href="/download/{{ project.download.id }}" class="btn btn-primary">Download</a>
        {% endif %}
        <a href="/projects" class="btn btn-secondary">Zurück zur Übersicht</a>
    </div>
</body>
</html>
