<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Members - {{ app_name }}</title>
    <link rel="stylesheet" href="/static/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="/static/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .team-member {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .team-member img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Our Team</h1>
        <div class="row">
            {% for member in team_members %}
                <div class="col-md-4 team-member">
                    <img src="{{ url_for('static', filename='picts/' + member.profile_image) }}" alt="{{ member.name }}" class="img-thumbnail">
                    <h2 class="mt-2">{{ member.name }}</h2>
                    <p>{{ member.role }}</p>
                    <a href="{{ url_for('team_member_detail', member_id=member.id) }}" class="btn btn-info">Details</a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
