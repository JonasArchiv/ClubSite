<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ app_name }} - News List</title>
    <link rel="stylesheet" href="/static/bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>News List</h2>
        <a href="{{ url_for('add_news') }}" class="btn btn-primary mb-3">Add News</a>
        <div class="list-group">
            {% for news_item in news %}
            <a href="{{ url_for('edit_news', news_id=news_item.id) }}" class="list-group-item list-group-item-action">
                <h5 class="mb-1">{{ news_item.title }}</h5>
                <p class="mb-1">{{ news_item.description }}</p>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
