<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>News - {{ app_name }}</title>
    <link rel="stylesheet" href="/static/bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>News</h2>
        <a href="/news/add" class="btn btn-primary">Neue News hinzuf√ºgen</a>
        <div class="mt-3">
            {% for news_item in news_items %}
                <div class="card mt-2">
                    <img src="{{ url_for('static', filename='uploads/' ~ news_item.image_path) }}" class="card-img-top" alt="{{ news_item.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ news_item.title }}</h5>
                        <p class="card-text">{{ news_item.description }}</p>
                        <a href="/news/{{ news_item.id }}" class="btn btn-secondary">Details ansehen</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
