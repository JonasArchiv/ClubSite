<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Projektübersicht - {{ app_name }}</title>
    <link rel="stylesheet" href="/static/bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Projektübersicht</h2>
        <a href="/project/add" class="btn btn-primary">Neues Projekt hinzufügen</a>
        <div class="mt-3">
            {% for project in projects %}
                <div class="card mt-2">
                    <div class="card-body">
                        <h5 class="card-title">{{ project.title }}</h5>
                        <p class="card-text">{{ project.description }}</p>
                        <a href="/project/{{ project.id }}" class="btn btn-secondary">Details ansehen</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
