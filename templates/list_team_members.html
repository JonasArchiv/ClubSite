<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Members - {{ app_name }}</title>
    <link rel="stylesheet" href="/static/bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Team Members</h2>
        <a href="{{ url_for('add_team_member') }}" class="btn btn-primary mb-3">Add Team Member</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Profile Image</th>
                    <th>Visible</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for member in team_members %}
                <tr>
                    <td>{{ member.name }}</td>
                    <td>{{ member.role }}</td>
                    <td><img src="{{ url_for('static', filename='picts/' ~ member.profile_image) }}" class="img-thumbnail" width="50"></td>
                    <td>{{ 'Yes' if member.visible else 'No' }}</td>
                    <td>
                        <a href="{{ url_for('edit_team_member', member_id=member.id) }}" class="btn btn-secondary btn-sm">Edit</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
