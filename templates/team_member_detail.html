<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ member.name }} - {{ app_name }}</title>
    <link rel="stylesheet" href="/static/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="/static/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .team-member-detail {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .team-member-detail img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="container team-member-detail">
        <h1 class="my-4">{{ member.name }}</h1>
        <img src="{{ url_for('static', filename='picts/' + member.profile_image) }}" alt="{{ member.name }}" class="img-thumbnail">
        <p class="mt-3">Role: {{ member.role }}</p>
        <p>Visible: {{ 'Yes' if member.visible else 'No' }}</p>
    </div>
</body>
</html>
