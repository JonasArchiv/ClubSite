<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Team Member - {{ app_name }}</title>
    <link rel="stylesheet" href="/static/bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Team Member</h2>
        <form action="{{ url_for('edit_team_member', member_id=member.id) }}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ member.name }}" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role:</label>
                <input type="text" class="form-control" id="role" name="role" value="{{ member.role }}" required>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">Profile Image:</label>
                <input type="file" class="form-control" id="file" name="file">
                <img src="{{ url_for('static', filename='picts/' ~ member.profile_image) }}" class="img-thumbnail mt-2" width="100">
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="visible" name="visible" {% if member.visible %}checked{% endif %}>
                <label for="visible" class="form-check-label">Visible</label>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</body>
</html>
